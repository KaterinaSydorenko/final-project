<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
<table id="calculator">
	<tr class="first-row">
		<td colspan="4" class="resultContainer"></td>
	</tr>
	<tr class="second-row">
		<td class="symbol">C</td>
		<td class="symbol">+/-</td>
		<td class="symbol">%</td>
		<td class="symbol">/</td>
	</tr>
	<tr class="third-row">
		<td class="symbol">7</td>
		<td class="symbol">8</td>
		<td class="symbol">9</td>
		<td class="symbol">x</td>
	</tr>
	<tr class="fourth-row">
		<td class="symbol">4</td>
		<td class="symbol">5</td>
		<td class="symbol">6</td>
		<td class="symbol">-</td>
	</tr>
	<tr class="fifth-row">
		<td class="symbol">1</td>
		<td class="symbol">2</td>
		<td class="symbol">3</td>
		<td class="symbol">+</td>
	</tr>
	<tr class="six-row">
		<td colspan="2" class="symbol">0</td>
		<td class="symbol">,</td>
		<td class="symbol">=</td>
	</tr>
</table>
</body>
</html>
